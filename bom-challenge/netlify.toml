[build]
  command = "npm run build"
  publish = "dist"
  environment = { 
    NETLIFY_USE_YARN_CACHE = "false",
    NETLIFY_BUILD_IMAGE = "latest"
  }

[[plugins]]
  package = "@netlify/plugin-cache-clear"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200